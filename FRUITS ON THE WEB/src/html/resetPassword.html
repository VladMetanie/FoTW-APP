<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/login_page.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="../css/img/Logo.png" />
    <title>Reset Password</title>
  </head>
  <body>
    <!-- center of page -->
    <div class="logo">
      <img src="../css/img/LogoNegru.png" alt="LogoNegru" /> <br />
    </div>

    <div class="login">
      <form action="/reset_password" method="post" autocomplete="off">
        <h1 id="spatiere"></h1>
        <label id="usernameText" for="username">Username:</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your Username"
          required
        />
        <br />
        <img
          src="../css/img/porto.png"
          width="45"
          height="65"
          class="portocala"
          alt="Portocala"
        />
        <img
          src="../css/img/lemon.png"
          width="55"
          height="65"
          class="lamaie"
          alt="Lamaie"
        />
        <br />
        <button type="submit" id="reset-button">send</button>
        <h1 id="spatiere"></h1>
      </form>
    </div>
    <!-- <script src="../public/ChangeLanguage.js"></script> -->
  </body>
</html>
