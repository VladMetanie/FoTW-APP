<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/help_page.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="../css/img/Logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <title>Help</title>
  </head>
  <body>
    <!-- textbox for email -->
    <div class="help">
      <form method="post" action="/help" autocomplete="off">
        <h1 id="helpText">Send us an email !</h1>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        /><br />
        <textarea
          rows="10"
          cols="50"
          id="message"
          name="message"
          placeholder="Message"
          required
        ></textarea>
        <br />
        <input id="sendText" type="submit" value="Send" />
      </form>
    </div>

    <!-- top bar -->
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="MenuButtons">
        <li><a id="home" href="/home">Home</a></li>
        <li><a id="about" href="/about">About</a></li>
        <li><a id="logout" href="/logout">Logout</a></li>
      </ul>
    </nav>
    <script src="../public/ChangeLanguage.js"></script>
  </body>
</html>
